<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lotto Number Generator</h1>
        <button id="theme-toggle">Switch to Dark Mode</button>
    </header>
    <main>
        <div id="lotto-container"></div>
        <button id="generate-btn">Generate Numbers</button>

        <section id="partnership-section">
            <h2>제휴 문의</h2>
            <form id="partnership-form">
                <div class="form-group">
                    <label for="name">이름/회사명</label>
                    <input type="text" id="name" name="name" required placeholder="이름 또는 회사명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" required placeholder="문의하실 내용을 입력해 주세요"></textarea>
                </div>
                <button type="submit" id="submit-btn">문의하기</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
